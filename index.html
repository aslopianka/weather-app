<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<title>weather-app</title>
<link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="container">
    <div id="box">
      <div class="row">
        <div class="col-4 formatting-small-screen">
          <div> <input type="search" placeholder="Enter a City.." autofocus="on" id="city-input" class="form-control">
            <h1 id="city-name"></h1>
            <ul>
              <li>
                <p id="date">Date</p>
              </li>
            </ul>
            <div class="temperature-container">
              <div id="temperature"></div>
              <div id="units">
                <span id="celsius-temp"> °C </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="image-container">
            <form id="submit-form">
              <input type="submit" value="Search" class="btn btn-success" id="submit-button">

            </form>
            <img src="#" alt="light rain" id="icon">
            <h6 id="weather-info"></h6>
          </div>
        </div>
        <div class="col-4 formatting-small-screen-list">
          <button type="button" class="btn btn-success" id="location-button">Current
            Location</button>
          <ul id="additional-info">
            <li id="windspeed">
            </li>
            <li id="humidity">
            </li>
            </br>
            <li id="temp-min">
              <p> sunrise at 6:00</p>
            </li>
            <li id="temp-max">
              <p> sunset at 20:00</p>
            </li>
          </ul>
        </div>
        <div class="forecast" id="forecast">
          <div class="row">
            <div class="col-2 spacing-small-screen">
              <div class="forecast-date">
                Mon
              </div>
              <img id="forecast-icon" src="#" alt="forecast-icon" width="36">
              <span class="forecast-min-temperature"> 12° </span>
              <span class="forecast-max-temperature"> 18° </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <span class="source-link"> <a href="https://github.com/aslopianka/weather-app">openSourceCode </a> by Anna Slopianka</span>
  </div>

  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
