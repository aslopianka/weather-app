    <div class="container">
      <h1>Anna's super sick weatherApp</h1>
      <div id="box">
          <div class="row">
              <div class="col-6">
                  <input
                  type = "search"
                  placeholder="Enter a City.."

                    </form>
        
                </div>
                <div class="col-3"><button type="button" class="btn btn-success" id= "location-button">Current Location</button></div>

        </div>
        </div>
